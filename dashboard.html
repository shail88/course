<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | ShardaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-primary d-md-none position-fixed top-0 start-0 m-3 z-3" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list fs-4"></i>
    </button>

    <div class="container-fluid">
        <div class="row flex-nowrap">

            <!-- Sidebar -->
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar-container offcanvas-md offcanvas-start"
                tabindex="-1" id="sidebarMenu">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white min-vh-100">
                    <a href="/"
                        class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-4 fw-bold brand-text">ShardaHub</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100 mt-4"
                        id="menu">
                        <li class="nav-item w-100">
                            <a href="../index.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house-door"></i> <span class="ms-1 d-none d-sm-inline">Main Hub</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="index.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-mortarboard"></i> <span class="ms-1 d-none d-sm-inline">Browse
                                    Courses</span>
                            </a>
                        </li>
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link align-middle px-0 active">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">My
                                    Dashboard</span>
                            </a>
                        </li>
                    </ul>
                    <div class="mt-auto mb-4 w-100 border-top border-secondary pt-3">
                        <div class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30"
                                class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">User</span>
                        </div>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Switch Account</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="index.html">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col py-3 main-content">
                <div class="container-fluid py-4">
                    <h2 class="fw-bold mb-4">My Learning</h2>

                    <!-- Stats -->
                    <div class="row g-4 mb-5">
                        <div class="col-md-4">
                            <div class="card glass-card h-100">
                                <div class="card-body d-flex align-items-center">
                                    <div class="bg-primary bg-opacity-25 p-3 rounded-circle me-3 text-primary">
                                        <i class="bi bi-book fs-3"></i>
                                    </div>
                                    <div>
                                        <h3 class="mb-0 fw-bold" id="enrolledCount">0</h3>
                                        <small class="text-secondary">Enrolled Courses</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card glass-card h-100">
                                <div class="card-body d-flex align-items-center">
                                    <div class="bg-success bg-opacity-25 p-3 rounded-circle me-3 text-success">
                                        <i class="bi bi-trophy fs-3"></i>
                                    </div>
                                    <div>
                                        <h3 class="mb-0 fw-bold">0</h3>
                                        <small class="text-secondary">Certificates</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card glass-card h-100">
                                <div class="card-body d-flex align-items-center">
                                    <div class="bg-warning bg-opacity-25 p-3 rounded-circle me-3 text-warning">
                                        <i class="bi bi-clock-history fs-3"></i>
                                    </div>
                                    <div>
                                        <h3 class="mb-0 fw-bold">0h</h3>
                                        <small class="text-secondary">Learning Time</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Course Grid -->
                    <h4 class="fw-bold mb-3">In Progress</h4>
                    <div class="row g-4" id="dashboardGrid">
                        <!-- Loaded by JS -->
                        <div class="col-12 text-center py-5 text-secondary">
                            <p>You haven't enrolled in any courses yet.</p>
                            <a href="index.html" class="btn btn-primary rounded-pill">Browse Courses</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
