<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support | ShardaHub Courses</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <a href="index.html" class="btn btn-outline-light mb-4">Back to Courses</a>
                <h2 class="fw-bold">Contact <span class="text-gradient">Support</span></h2>
                <p class="text-secondary">Having trouble with a course? We're here to help.</p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="glass-card p-5">
                    <form>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Your Name</label>
                            <input type="text" class="form-control form-control-auth">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Email Address</label>
                            <input type="email" class="form-control form-control-auth">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary">Issue Type</label>
                            <select class="form-select form-control-auth bg-dark text-white border-secondary">
                                <option>Course Access Issue</option>
                                <option>Payment Problem</option>
                                <option>Technical Glitch</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-secondary">Message</label>
                            <textarea class="form-control form-control-auth" rows="4"></textarea>
                        </div>
                        <button class="btn btn-primary w-100 rounded-pill py-3 fw-bold glow-effect">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
